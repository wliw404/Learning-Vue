<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--希望vue能够控制下面的这个div，帮我们把数据填充刀div内部-->
<div id="app">
    <p v-text="username"></p>
<!--    指令会覆盖元素内部原有的内容-->
    <p v-text="gender">性别</p>

    <hr>

     <p>姓名: {{username}}</p>
    <p>性别:{{gender}} </p>

    <hr>

    <div v-text="info"></div>
    <div>{{info}}</div>
    <div v-html="info"></div>
</div>

<!--1.导入vue的库文件-->
<script src="../lib/vue-2.6.12.js"></script>
<!--2.创建Vue的实例对象-->
<script>
  //创建Vue的实例对象
  const vm = new Vue({
      //el属性是固定写法,表示当前的vm实例要控制页面上的哪个区域
      // 接收的值是一个选择器
      el:'#app',
      //data对象就是要渲染到页面上的数据
      data:{
          username:'zhangsan',
          gender:'男',
          info:'<h4 style="color:pink;font-weight:900;">hello world</h4>'
      }
  })
</script>




</body>
</html>
