<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--希望vue能够控制下面的这个div，帮我们把数据填充刀div内部-->
<div id="app">
    <input type="text"  v-bind:placeholder="tips">
    <img :src="photo" alt="" style="width: 10%;height: 10%">

    <hr>
    <div>1+2的结果是：{{1+2}}</div>
    <div>{{ tips }}反转的结果是：{{ tips.split('').reverse().join('') }}</div>
    <div :title="'box'+index">这是一个div</div>
</div>

<!--1.导入vue的库文件-->
<script src="../lib/vue-2.6.12.js"></script>
<!-- 开发环境版本,包含了有帮助的命令行警告 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
<!-- 生产环境版本,优化了尺寸和速度 -->
<!--<script src="./lib/vue@2.js"></script>-->
<!--2.创建Vue的实例对象-->
<script>
  //创建Vue的实例对象
  const vm = new Vue({
      //el属性是固定写法,表示当前的vm实例要控制页面上的哪个区域
      // 接收的值是一个选择器
      el:'#app',
      //data对象就是要渲染到页面上的数据
      data:{
          tips:'请输入用户名',
          photo:'./aa1.jpg',
          index:3
      }
  })
</script>




</body>
</html>
