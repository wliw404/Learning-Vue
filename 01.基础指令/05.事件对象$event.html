<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--希望vue能够控制下面的这个div，帮我们把数据填充刀div内部-->
<div id="app">
    <p>count的值是：{{count}}</p>
<!--  如果count是偶数，则按钮背景变成粉色,否则没有背景颜色-->
  <!--  vue提供了内置变量,名字就叫做@event，它就是原生的DOM的事件对象e-->
    <button @click="add(1,$event)">+N</button>
</div>
<!--1.导入vue的库文件-->
<script src="../lib/vue-2.6.12.js"></script>
<!--2.创建Vue的实例对象-->
<script>
    //创建Vue的实例对象
    const vm = new Vue({
        //el属性是固定写法,表示当前的vm实例要控制页面上的哪个区域
        // 接收的值是一个选择器
        el: '#app',
        //data对象就是要渲染到页面上的数据
        data: {
            count:0
        },
        methods: {
            add(n,e) {
                this.count += n
              // 判断this.count的值是否为偶数
              if(this.count %2 === 0){
                //偶数
                e.target.style.backgroundColor = 'pink'
              }else {
                //奇数
                e.target.style.backgroundColor = ''
              }
            }
        }
    })
</script>


</body>
</html>
