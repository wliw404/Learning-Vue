<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--希望vue能够控制下面的这个div，帮我们把数据填充刀div内部-->
<div id="app">
<!--    .prevent阻止默认行为(vue的事件修饰符)-->
    <a href="http://www.baidu.com" @click.prevent="show">跳转到百度首页</a>

    <hr>

    <div  style="width: 300px;height: 300px; background-color:pink;" @click="div1">
        <div  style="width: 100px;height: 100px; background-color: lightskyblue" @click.stop="div2"></div>
    </div>
</div>
<!--1.导入vue的库文件-->
<script src="../lib/vue-2.6.12.js"></script>
<!--2.创建Vue的实例对象-->
<script>
  //创建Vue的实例对象
  const vm = new Vue({
      //el属性是固定写法,表示当前的vm实例要控制页面上的哪个区域
      // 接收的值是一个选择器
      el:'#app',
      //data对象就是要渲染到页面上的数据
      data:{
          username:'zhangsan'
      },
      methods:{
          show(e){
              //阻止默认行为
              // e.preventDefault()
              console.log("点击了a链接")
          },
          div1() {
              console.log('1')
          },
                    div2() {
              console.log('2')
          }

      }
  })
</script>




</body>
</html>
