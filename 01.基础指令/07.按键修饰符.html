<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--希望vue能够控制下面的这个div，帮我们把数据填充刀div内部-->
<div id="app">
<!--    只有在触发特定按键的时候才会触发事件-->
    <input type="text" @keyup.esc="clearInput">
</div>
<!--1.导入vue的库文件-->
<script src="../lib/vue-2.6.12.js"></script>
<!--2.创建Vue的实例对象-->
<script>
  //创建Vue的实例对象
  const vm = new Vue({
      //el属性是固定写法,表示当前的vm实例要控制页面上的哪个区域
      // 接收的值是一个选择器
      el:'#app',
      //data对象就是要渲染到页面上的数据
      data:{
          username:'zhangsan'
      },
      methods:{
          clearInput(e) {
              console.log('触发了清空函数')
              e.target.value = ''
          }
      }

  })
</script>




</body>
</html>
