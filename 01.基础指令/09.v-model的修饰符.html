<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--希望vue能够控制下面的这个div，帮我们把数据填充刀div内部-->
<div id="app">
    <input type="number" v-model.number="n1">+<input type="text" v-model.number="n2">=<span>{{ n1 + n2 }}</span>

    <hr>

    <input type="text" v-model.trim="username">
    <button @click="showName">获取用户名</button>

    <hr>
     <input type="text" v-model.lazy.trim="username">

</div>
<!--1.导入vue的库文件-->
<script src="../lib/vue-2.6.12.js"></script>
<!--2.创建Vue的实例对象-->
<script>
  //创建Vue的实例对象
  const vm = new Vue({
      //el属性是固定写法,表示当前的vm实例要控制页面上的哪个区域
      // 接收的值是一个选择器
      el:'#app',
      //data对象就是要渲染到页面上的数据
      data:{
          username:'zhangsan',
          n1:0,
          n2:0,
      },
      methods:{
          showName(){
              console.log(`用户名是:"${this.username}"`)
          }
      }
  })
</script>




</body>
</html>
