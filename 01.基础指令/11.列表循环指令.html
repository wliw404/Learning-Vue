<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
</head>
<body>
<!--希望vue能够控制下面的这个div，帮我们把数据填充刀div内部-->
<div id="app">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <th>索引</th>
        <th>ID</th>
        <th>姓名</th>
        </thead>
        <tbody >
        <!--官方建议:只要用到了v-for指令,那么一定要绑定一个 :key 属性-->
        <!--而且尽量把id作为key的值-->
        <tr v-for="(item,index) in list" :title="item.name" :key="item.id">
            <td >{{index}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
<!--1.导入vue的库文件-->
<script src="../lib/vue-2.6.12.js"></script>
<!--2.创建Vue的实例对象-->
<script>
    //创建Vue的实例对象
    const vm = new Vue({
        //el属性是固定写法,表示当前的vm实例要控制页面上的哪个区域
        // 接收的值是一个选择器
        el: '#app',
        //data对象就是要渲染到页面上的数据
        data: {
            list: [//列表数据
                {id: 1, name: '张三'},
                {id: 2, name: '李四'},
                {id: 3, name: '王五'},
                {id: 4, name: '赵六'}
            ]
        }
    })
</script>


</body>
</html>
