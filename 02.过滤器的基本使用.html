<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>message 的值是:{{message | capi}}</p>
</div>
<script src="lib/vue-2.6.12.js"></script>
<script>
  const vm = new Vue({
      el:'#app',
      data:{
          message:'hello vue.js'
      },
      //过滤器函数必须被定义到filters节点下
      //过滤器本质上是函数
      filters:{
          //注意：过滤器函数形参中的val，永远都是“管道符”前面的那个值
          capi(val){
              //字符串charAt方法,这个方法接收索引值,表示取出字符串中索引对应的字符
              const first = val.charAt(0).toUpperCase()
              //字符串slice方法,截取字符串,从指定索引往后截取
              const other = val.slice(1)
              const str = first + other
              //过滤器中一定要有一个返回值
              return str
          }
      }
  })
</script>




</body>
</html>
