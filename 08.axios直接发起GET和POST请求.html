<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btnG">发起GET请求</button>
<button id="btnP">发起post请求</button>
<script src="./lib/axios.js"></script>
<script>
    document.querySelector('#btnG').addEventListener('click', async function () {
        const {data: res} = await axios.get('http://www.liulongbin.top:3006/api/getbooks')
        // axios.get('url',{
        //     //get参数
        //     params:{}
        // })
        console.log(res)
    })
    document.querySelector('#btnP').addEventListener('click', async function () {
        //axios.post('url',{post请求体数据})
        const {data: res} = await axios.post('http://www.liulongbin.top:3006/api/post', {name: "zs"})
        console.log(res)
    })
</script>
</body>
</html>
